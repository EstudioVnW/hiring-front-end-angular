
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <div class="form-content">

      <div class="form-required">
        <label for="name">Name <strong>*</strong></label>
        <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
          <small *ngIf="employeeForm.get('name')?.errors?.['required']">Required field.</small>
          <small *ngIf="employeeForm.get('name')?.errors?.['minlength']">Name must have at least 3 characters</small>
        </div>
      </div>

      <input id="name" formControlName="name" placeholder="Enter your name">

    </div>

    <div class="form-content">
      <div class="form-required">
        <label for="email">Email <strong>*</strong></label>
        <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
          <small *ngIf="employeeForm.get('email')?.errors?.['required']">Required field.</small>
          <small *ngIf="employeeForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
      <input id="email" formControlName="email" placeholder="Enter your email">
    </div>

    <div class="form-content">
      <div class="form-required">
        <label for="phone">Phone <strong>*</strong></label>
        <div *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched">
          <small *ngIf="employeeForm.get('phone')?.errors?.['required']">Required field.</small>
          <small *ngIf="employeeForm.get('phone')?.errors?.['phone']">Invalid phone format.</small>
        </div>
      </div>
      <input id="phone" formControlName="phone" placeholder="Enter your phone">
    </div>

  </div>

  <div class="form-group">
    <div class="form-content">
      <div class="form-required">
        <label for="department">Department <strong>*</strong></label>
        <div *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched">
          <small>Required field.</small>
        </div>
      </div>
      <select id="department" formControlName="department">
        <option value="">Select department</option>
        <option *ngFor="let department of departments" [value]="department">{{department}}</option>
      </select>
    </div>

    <div class="form-content">
      <div class="form-required">
        <label for="role">Role <strong>*</strong></label>
        <div *ngIf="employeeForm.get('role')?.invalid && employeeForm.get('role')?.touched">
          <small>Required field.</small>
        </div>
      </div>
      <select id="role" formControlName="role">
         <option value="">Select role</option>
        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select>
    </div>

    <div class="form-content">
      <div class="form-required">
        <label for="dateJoined">Date joined <strong>*</strong></label>
        <div *ngIf="employeeForm.get('dateJoined')?.invalid && employeeForm.get('dateJoined')?.touched">
          <small *ngIf="employeeForm.get('dateJoined')?.errors?.['required']">Required field.</small>
          <small *ngIf="employeeForm.get('dateJoined')?.errors?.['dateJoined']">Invalid date format.</small>
        </div>
      </div>
      <input id="dateJoined" formControlName="dateJoined" placeholder="Enter your date joined">
    </div>

  </div>
  
</form>
<div class="form-footer">
  <app-button [isSubmit]="true" text="Confirmar" (click)="onSubmit()"></app-button>
</div>
